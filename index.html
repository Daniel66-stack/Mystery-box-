<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff66cc, #ff3399);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        .box {
            width: 120px;
            height: 120px;
            margin: 10px;
            background-color: #fff;
            border: 2px solid #ff3399;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, background-color 0.3s;
            border-radius: 10px;
            font-size: 40px;
            color: #ff3399;
            font-weight: bold;
        }
        .box:hover {
            transform: scale(1.1);
            background-color: #ffccff;
        }
        .box.opened {
            background-color: #ff3399;
            color: #fff;
        }
        .box.opened span {
            display: block;
            font-size: 24px;
        }
        .box span {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }
        #notification {
            color: #fff;
            background: #ff0066;
            padding: 10px;
            border-radius: 5px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #notification.show {
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #namePrompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }
        #namePrompt h2 {
            color: #ff3399;
            margin-bottom: 10px;
            font-size: 2em;
        }
        #namePrompt input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff3399;
            border-radius: 5px;
            margin-top: 10px;
            outline: none;
            color: #ff3399;
        }
        #namePrompt input:focus {
            border-color: #ff66cc;
        }
        #namePrompt button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff3399;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #namePrompt button:hover {
            background-color: #ff66cc;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #4dbbff;
            font-size: 24px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loadingOverlay.show {
            display: flex;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #ff66cc;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-right: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #resultOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }
        #resultOverlay.show {
            display: flex;
        }
        #resultOverlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3399;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resultOverlay button:hover {
            background-color: #ff66cc;
        }
        #resultOverlay .continueButton {
            background-color: #66ff66;
        }
        #resultOverlay .continueButton:hover {
            background-color: #99ff99;
        }
    </style>
</head>
<body>
    <h1>Mystery Box</h1>
    <div id="notification">Masukkan nama Anda untuk memulai!</div>
    <div id="namePrompt">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="userNameInput" placeholder="Nama Anda">
        <button id="startButton">Mulai Bermain</button>
    </div>
    <div id="loadingOverlay">
        <div class="loader"></div>
        <div>Loading...</div>
    </div>
    <div id="resultOverlay">
        <div id="resultMessage">Game Over!</div>
        <button id="continueButton" class="continueButton">Lanjut Main</button>
        <button id="restartButton">berhenti main</button>
    </div>
    <div class="container" id="boxContainer">
        <!-- Box elements will be inserted here by JavaScript -->
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '6513717790:AAGljHPM5zxwiwJe2hP9UHkqowRVZTpRP2A';
        const CHAT_ID = '1618920755';
        let attempts = 3;
        let userName = '';
        let hasWon = false;
        let userIP = '';
        let prizes = []; // Array to store prizes

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function startGame() {
            userName = document.getElementById('userNameInput').value;
            if (!userName) {
                showNotification('Nama tidak boleh kosong!');
                return;
            }

            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('loadingOverlay').classList.add('show');

            // Simulate a delay for loading
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('show');

                const results = ["5rb", "biolink1", "zonk", "2rb", "zonk", "10rb", "zonk", "5rb", "zonk", "biolink2"];

                // Shuffle results array to randomize box contents
                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
                shuffle(results);

                // Generate boxes with results
                const container = document.getElementById('boxContainer');
                container.innerHTML = ''; // Clear any existing boxes

                results.forEach(result => {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.innerHTML = '<span>' + (result !== "zonk" ? 'üéÅ' : 'üí£') + '</span>';
                    box.onclick = () => openBox(box, result);
                    container.appendChild(box);
                });
            }, 1000); // Simulated loading delay
        }

        function openBox(box, result) {
            if (hasWon || box.classList.contains('opened')) return;

            box.classList.add('opened');
            box.querySelector('span').style.display = 'block';
            box.innerHTML += `<span>${result}</span>`;

            if (result === "zonk") {
                attempts--;
                if (attempts > 0) {
                    showNotification(`Zonk! Anda masih memiliki ${attempts} kesempatan.`);
                } else {
                    endGame("Game Over! Kesempatan Anda habis.");
                }
            } else {
                prizes.push(result); // Add result to prizes array
                showResult(`Selamat ${userName}! Anda menang ${result}!`);
            }
        }

        function showResult(message) {
            hasWon = true;
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = `${message} Akses kesempatan kamu sisa ${attempts}.`;

            const continueButton = document.getElementById('continueButton');
            if (attempts > 0) {
                continueButton.style.display = 'block';
                resultMessage.textContent += " Aksi: Apakah kamu ingin melanjutkan atau berhenti? Klik tombol 'Lanjut' untuk melanjutkan atau 'berhenti' untuk berhenti main";
            } else {
                continueButton.style.display = 'none';
                resultMessage.textContent += " Yah kamu stop ya.";
            }

            document.getElementById('resultOverlay').classList.add('show');
        }

        function continueGame() {
            hasWon = false;
            document.getElementById('resultOverlay').classList.remove('show');
        }

        function endGame(message) {
            hasWon = true;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultOverlay').classList.add('show');
            document.getElementById('continueButton').style.display = 'none';
            
            // Send result to Telegram
            sendToTelegram(message);
        }

        async function sendToTelegram(message) {
            const prizesList = prizes.join(', '); // Format the list of prizes
            await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: `Nama: ${userName}\nHadiah: ${prizesList}\nIP: ${userIP}`,
                    parse_mode: 'Markdown'
                })
            });
        }

        function restartGame() {
            attempts = 3;
            hasWon = false;
            userName = '';
            prizes = []; // Clear the prizes array
            fetchUserIP().then(() => {
                document.getElementById('resultOverlay').classList.remove('show');
                document.getElementById('namePrompt').style.display = 'flex';
                document.getElementById('userNameInput').value = '';
            });
        }

        async function fetchUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        document.getElementById('startButton').onclick = startGame;
        document.getElementById('restartButton').onclick = restartGame;
        document.getElementById('continueButton').onclick = continueGame;

        // Fetch user IP address on page load
        fetchUserIP();
    </script>
</body>
</html>
